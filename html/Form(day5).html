<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <center>
        <form action="">
            <fieldset style="width: 20%; height: 450px ; background-color: dodgerblue;">
                <legend>Registed Form</legend>
                First name: <input type="text" placeholder="firstname" required autofocus><br />
                last name : <input type="text" placeholder="lastname"><br />
                password : <input type="password" placeholder="password"><br />
                Phone Number : <input type="Phone number" placeholder="Phone Number"><br />
                Email: <input type="email" placeholder="email"><br/>
                Gender: <select>
                    <option disabled>Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select><br />
                comment:
                <textarea cols="40" rows="10"></textarea><br />

                Subject:
                <input type="radio" name="subject">HTML
                <input type="radio" name="subject">CSS
                <input type="radio" name="subject">Bootsrap
                <input type="radio" name="subject">MDBootsrap<br />
                Class:
                <input type="checkbox" name="Class">KPS
                <input type="checkbox" name="Class">KPC
                <input type="checkbox" name="Class">KPT<br />
                Date:
                <input type="date" name="Date"><br />
                <input type="file" multiple>
                <input type="submit">
                <input type="reset" value="reset">
            </fieldset>
        </form>
    </center>
</body>

</html>
