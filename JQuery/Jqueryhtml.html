<html lang="en">

<head>

<body>
  <div class="container">

  </div>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet">
  <script src="jquery-3.4.1.min.js"></script>

  <script>

    let article = [{
      title: 'abc 1',
      desc: 'abed',
      image: '../html/学生.png'
    }, 
    {
      title: 'abc 2',
      desc: 'abed',
      image: '../html/学生.png'
    },
    {
      title: 'abc 3',
      desc: 'abed',
      image: '../html/学生.png'
    },
    {
      title: 'abc 4',
      desc: 'abed',
      image: '../html/学生.png'
    },
    {
      title: 'abc 5',
      desc: 'abed',
      image: '../html/学生.png'
    },
    {
      title: 'abc6',
      desc: 'abed',
      image: '../html/学生.png'
    }
    ]

    $(function () {
      fetchArticle()
    })
    function removeCard(card){
      // let con = confirm('Are you sure?')
      // if(con==true){
      //   $(card).remove()
      // }else{

      // }
      Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.value) {$(card).remove()
                Swal.fire(
                    
                    'Deleted!',
                    'Your file has been deleted.',
                    'success'
                )
            }
        })
    }
    let content = ''
    function fetchArticle() {
      for (a in article) {
        content = `
    <div class="col-12 col-md-4" onclick=removeCard(this)>
    <div class="card">
      <div class="view overlay">
        <img class="card-img-top" src=${article[a].image} alt="Card image cap">
        <a href="#!">
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
      <div class="card-body">
        <h4 class="card-title">${article[a].title}</h4>
        <p class="card-text">${article[a].title}</p>
        <a href="#" class="btn btn-primary">${article[a].desc}</a>
      </div>
    </div>
    </div>
        `
        $('.row').append(content)
        //$('.row').prepend(content)
      }
      // $('.row').html(content)


    }
  </script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
