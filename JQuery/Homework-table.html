<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../MDBoostrap/bootstrap.min.css">
    <link rel="stylesheet" href="../MDBoostrap/mdb.min.css">
    <link rel="stylesheet" href="../MDBoostrap/style.css">
    <style>
        .ClickRow {
            background-color: blue;
        }

        .holdMouse {
            background-color: green;
        }
    </style>
</head>

<body>
    <script src="jquery-3.4.1.min.js"></script>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Position</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        let data = [
            {
                name: 'dara',
                age: '11',
                gender: 'Male',
                position: 'IT'
            },
            {
                name: 'dara',
                age: '11',
                gender: 'Male',
                position: 'IT'
            },
            {
                name: 'dara',
                age: '11',
                gender: 'Male',
                position: 'IT'
            },
            {
                name: 'dara',
                age: '11',
                gender: 'Male',
                position: 'IT'
            },
            {
                name: 'dara',
                age: '11',
                gender: 'Male',
                position: 'IT'
            },
        ]
        $(function () {
            fetchArticle()
            MouseOn()
        })
        function Removedata(t) {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.value) {
                    $(t).remove()
                    Swal.fire(
                        'Deleted!',
                        'Your file has been deleted.',
                        'success'
                    )
                }
            })
        }
        function MouseOn() {
            $('tr').not(':first').hover(
                function () {
                    $(this).toggleClass('holdMouse')
                }
            );
        }
        function ClickOnRow(r) {
            $(r).toggleClass('ClickRow')
        }
        let content = ''
        function fetchArticle() {
            for (t of data) {
                content =
                    `
            <tr onclick=Removedata(this),ClickOnRow(this)>
                <td>${t.name}</td>
                <td>${t.age}</td>
                <td>${t.gender}</td>
                <td>${t.position}</td>
            </tr>
              `
                $('tbody').append(content)
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>

</html>
